###########################################################################
# RPM Fusion Fedora
###########################################################################
- name: rpmfusion_fedora_24
  type: repository
  desc: RPM Fusion Fedora 24
  family: fedora
  sources:
    - name: free-release
      fetcher: Repodata
      parser: Repodata
      url: https://download1.rpmfusion.org/free/fedora/releases/24/Everything/source/SRPMS/
      subrepo: free/release
    - name: free-updates
      fetcher: Repodata
      parser: Repodata
      url: https://download1.rpmfusion.org/free/fedora/updates/24/SRPMS/
      subrepo: free/updates
    - name: free-updates-testing
      fetcher: Repodata
      parser: Repodata
      url: https://download1.rpmfusion.org/free/fedora/updates/testing/24/SRPMS/
      subrepo: free/updates-testing
    - name: nonfree-release
      fetcher: Repodata
      parser: Repodata
      url: https://download1.rpmfusion.org/nonfree/fedora/releases/24/Everything/source/SRPMS/
      subrepo: nonfree/release
    - name: nonfree-updates
      fetcher: Repodata
      parser: Repodata
      url: https://download1.rpmfusion.org/nonfree/fedora/updates/24/SRPMS/
      subrepo: nonfree/updates
    - name: nonfree-updates-testing
      fetcher: Repodata
      parser: Repodata
      url: https://download1.rpmfusion.org/nonfree/fedora/updates/testing/24/SRPMS/
      subrepo: nonfree/updates-testing
  repolinks:
    - desc: RPM Fusion home
      url: https://rpmfusion.org/
  tags: [ all, production, rpmfusion ]

